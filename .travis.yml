language: go
sudo: false

go:
  - 1.6
before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/axw/gocov/gocov
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
script:
  - go test -coverprofile=asset.coverprofile ./asset
  - go test -coverprofile=db.coverprofile ./db
  - go test -coverprofile=env.coverprofile ./env
  - go test -coverprofile=env.coverprofile ./fs
  - go test -coverprofile=lang.coverprofile ./lang
  - go test -coverprofile=cli.coverprofile ./cmd/c4
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service travis-ci
