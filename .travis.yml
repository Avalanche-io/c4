language: go
sudo: false

go:
  - 1.6
before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/axw/gocov/gocov
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
script:
  - go test -coverprofile=asset.coverprofile ./id
  - go test -coverprofile=db.coverprofile ./db
  - go test -coverprofile=env.coverprofile ./os
  - go test -coverprofile=env.coverprofile ./time
  - go test -coverprofile=env.coverprofile ./util
  - go test -coverprofile=env.coverprofile ./events
  - go test -coverprofile=env.coverprofile ./pki
  - go test -coverprofile=cli.coverprofile ./cmd/c4id
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service travis-ci
